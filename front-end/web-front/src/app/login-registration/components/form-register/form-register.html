<div class="card shadow-xl w-98bg-base-100 items-center flex-col m-8 p-8">
  <div class="card-title">
    <svg class="w-24 h-24 mx-auto mb-4 stroke-white">
      <path>assets/logo.svg</path>
    </svg>
    <h1 class="text-2xl font-bold from-primary">Fugito-Ecomerce</h1>
  </div>

  <h1 class="text-xl font-bold text-primary p-8">Registrate para hacer Compras</h1>
  <span class="w-9"></span>
  <div class="flex flex-col-reverse">
    <div>
      <form class="flex flex-col gap-4 w-100">
        <label>Correo Electronico</label>
        <input
          id="Email"
          type="text"
          placeholder="Ingresa tu correo electronico"
          class="input input-bordered w-full max-w-xs"
        />
        
             <label>Contraseña</label>

        <input
          id="Password"
          type="text"
          placeholder="Ingresa una contraseña"
          class="input input-bordered w-full max-w-xs"
        />

                     <label>Revisa tu contraseña</label>

        <input
          id="Password_check"
          type="text"
          placeholder="Revisa tu contraseña"
          class="input input-bordered w-full max-w-xs"
        />
        <span class="w-9"></span>

        <button class="btn btn-primary w-full" (click)="submit()">Registrar</button>

        <div class="flex-row-reverse justify-items-center items-center">
          <p>¿Ya tienes cuenta?</p>
          <p><a class="underline" href="/login">Inicia sesión</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
